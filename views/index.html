<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Science Job Salaries</title>
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/autofill/2.4.0/css/autoFill.bootstrap5.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<style>
    * {
        font-family: 'Kanit', sans-serif;
    }
</style>

<body>
    <div class="container">
        <div class="bd-highlight mb-3">
            <nav class="navbar navbar-dark bg-dark text-light">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-items-center" href="/"><span
                            class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex justify-content-center align-items-center me-2 bs-icon"><i
                                class="fas fa-money-check-alt"></i></span><span>Salaries</span></a>
                    <div class="d-flex">
                        <input class="form-control me-2" id="searchTextBox" type="search"
                            placeholder="ค้นหาอาชีพที่คุณต้องการ" aria-label="Search">
                        <button class="btn btn-primary ms-sm-2" onclick="loadQueryTable();return false;">ค้นหา</button>
                    </div>
                </div>
            </nav>
        </div>
        <div class="d-flex table-responsive">
            <div class="col">
                <div id="piechartTimelyResponse"></div>
            </div>
            <div class="col">
                <div id="barchartSubmitted"></div>
            </div>
        </div>
        <div class="d-flex bd-highlight mb-3">
            <div class="me-auto p-2 bd-highlight">
                <h2>Data Science Job Salaries&nbsp;&nbsp;<a
                        href="https://www.kaggle.com/datasets/ruchi798/data-science-job-salaries"
                        class="btn btn-primary btn-sm" role="button">View on Kaggle</a></h2>
            </div>
            <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-success" onclick="showCompliantCreateBox()">เพิ่มข้อมูล</button>
            </div>
        </div>
        <div class="table-responsive">
            <table id="tableList" class="display nowrap table table-condensed table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ปีที่ทำงาน</th>
                        <th scope="col">รูปแบบการจ้างงาน</th>
                        <th scope="col">ชื่องาน</th>
                        <th scope="col">เงินเดือน (USD)</th>
                        <th scope="col">ที่ตั้งบริษัท</th>
                        <th scope="col">ขนาดบริษัท</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="mytable">
                    <tr>
                        <th scope="row" colspan="5">ค้นหาข้อมูล . . .</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="../assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/autofill/2.4.0/js/dataTables.autoFill.min.js"></script>
    <script src="https://cdn.datatables.net/autofill/2.4.0/js/autoFill.bootstrap5.min.js"></script>
</body>
<script>
    function tableList() {
        $('#tableList').DataTable({
            autoFill: true,
            retrieve: true,
            keys: true,
            searching: false,
            scrollY: 400,
            scrollX: true,
            scrollCollapse: true,
        });
    }
</script>

</html>
